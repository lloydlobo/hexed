<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>hextxt</title>

    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Scripts (CDN) (TODO hardcode version)-->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.14.7/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs-persist-extended@latest/dist/storage.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs-textarea-grow@latest/dist/grow.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"></script>

    <!-- Scripts (Local) -->
    <script src="wasm_exec.js"></script>

    <!-- JS Scripts ------------------------------------------------------- -->
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then((res) => {go.run(res.instance);})
            .catch((err) => {console.error("Failed to load Wasm:", err);});

        /**
         * Triggered by a user event such as a button's `onclick` trigger. * Calls a Go function exposed via WebAssembly to process the input text. * Updates the output element with the result.
         * @return {void}
         */
        function processInput() {
            const textarea = document.getElementById("input");
            const options = document.getElementById("options");
            let hexdump;
            if (options.value === "") { // default for Option "hex"
                hexdump = getMessage(textarea.value);
            } else {
                hexdump = getMessage(textarea.value, options.value);
            }
            document.getElementById("outputBytes").textContent = hexdump;
        }

        /**
         * Copies the content of the output element to the clipboard.
         * @return {void}
         */
        function copyOutput() {
            const output = document.getElementById("outputBytes");
            const text = output.textContent;
            copyToClipboard(text);
        }

        /**
         * copyToClipboard copies a given string to the clipboard.
         * @param {string} s - The string to copy.
         * @return {void}
         */
        function copyToClipboard(s) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(s).then(
                    () => { },
                    (err) => console.error("Failed to copy text:", err),
                );
                return;
            }

            const textarea = document.createElement("textarea");
            textarea.value = s;
            document.body.appendChild(textarea);

            textarea.select();
            try {
                document.execCommand("copy");
            } catch (err) {
                console.error("Fallback copy failed:", err);
                alert("Manual copy: " + s);
            }

            document.body.removeChild(textarea);
        }

        function readClipboard() {
            navigator.clipboard.readText()
                .then((clipText) => (document.getElementById("input").innerText += clipText),);
        }
    </script>
    <!-- ------------------------------------------------------------------ -->
</head>

<body class="omni-theme">
    <header class="bg-[var(--bg)] md:fixed md:left-0 md:right-0 md:top-0 md:z-30">
        <div class="m-auto text-base py-[18px] md:pt-0 px-3 md:px-4 md:px-5 lg:px-4 xl:px-5">
            <nav class="mx-auto md:max-w-3xl flex items-center justify-between pt-3!">
                <a href="/" class="font-semibold font-mono"><span class="hover:text-blue-500">hextxt</span></a>
                <div class="hidden items-center justify-end space-x-6 py-4 pr-6 text-zinc-800 md:flex">
                    <a href="https://github.com/lloydlobo/hextxt" class="block hover:text-gray-600"><svg
                            class="h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>GitHub</title>
                            <path
                                d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0">
                            </path>
                        </svg></a>
                </div>
            </nav>
        </div>
    </header>
    <main
        class="w-full mt-12 scroll-mb-[var(--thread-trailing-height,150px)] text-token-text-primary focus-visible:outline-2 focus-visible:outline-offset-[-4px]">
        <div class="m-auto text-base py-[18px] px-3 md:px-4 w-full md:px-5 lg:px-4 xl:px-5">
            <div class="mx-auto gap-4 text-base md:gap-5 lg:gap-6 md:max-w-3xl">
                <!-- INPUT ------------------------------------------------ -->
                <section>
                    <header class="sr-only">Input</header>
                    <form onsubmit="event.preventDefault(); processInput();" class="space-y-5 mt-8">
                        <!-- EDITOR --------------------------------------- -->
                        <div x-data="{ textareaInput: $persist(''), hasDelete: !true }"
                            x-init="$watch('hasDelete', () => setTimeout(() => (hasDelete = !true), 1500))"
                            @persist:delete="hasDelete = true"
                            class="relative w-full cursor-text rounded-xl bg-zinc-900 transition-colors contain-inline-size">
                            <!-- INPUT ------------------------------------ -->
                            <div
                                class="relative h-auto overflow-auto! default-browser flex gap-2 items-start text-primary">
                                <header style="align-content:center; height:1.5rem; left:50%;"
                                    class="-top-5 absolute flex text-xs font-mono">stdin</header>
                                <textarea x-data x-grow x-model="textareaInput" type="text" placeholder="Enter text..."
                                    autofocus="" cols="80" rows="11" data-virtualkeyboard="true" id="input"
                                    class="block max-h-[50dvh] min-h-40! w-full py-1 px-2.5 resize-none! border-0 bg-transparent px-0 py-2 text-primary text-xs font-mono placeholder:text-secondary"></textarea>
                            </div>
                            <!-- ------------------------------------------ -->

                            <!-- FORM CONTROLS ---------------------------- -->
                            <div class="flex space-between justify-between items-center px-2 py-1">
                                <div x-data="{ submitCount: 0 }" class="flex relative gap-2 items-center">
                                    <button onclick="processInput()" @click="submitCount++" aria-label="Process text"
                                        type="button" type="submit"
                                        class="text-lg flex gap-1 items-center leading-6 font-medium py-0 px-2 rounded hover:bg-zinc-800 text-emerald-500">✓<span
                                            class="sr-only">Process</span></button>
                                    <span x-text="submitCount"
                                        class="hidden absolute right-4 bottom-8 text-[.5rem]"></span>
                                </div>
                                <div class="relative grid">
                                    <button @click="$persistDelete('textareaInput')"
                                        aria-label="Delete persisted input from local storage" type="button"
                                        class="text-sm flex gap-1 items-center leading-6 font-medium py-0 px-2 rounded hover:bg-zinc-800 text-rose-300">✗<span
                                            class="sr-only">Trash</span></button>
                                    <div x-cloak x-show="hasDelete" role="alert"
                                        class="absolute bottom-12 right-1 text-rose-300">
                                        Deleted from storage!</div>
                                </div>
                            </div>
                            <!-- ------------------------------------------ -->
                        </div>
                        <!-- ---------------------------------------------- -->

                        <!-- STICKY CONTROLS ------------------------------ -->
                        <div x-data="{ selected: $persist('-C'), hasDelete: !true }"
                            x-init="$watch('hasDelete', () => setTimeout(() => (hasDelete = !true), 1500))"
                            @persist:delete="hasDelete = true" class="flex gap-3 font-mono justify-between w-full">
                            <!-- Command Preview -->
                            <pre>$ hexdump <code aria-label="hexdump option" x-text="selected"></code></pre>
                            <!-- Command Options -->
                            <div>
                                <div class="flex">
                                    <label for="options" class="sr-only">Select options:</label>
                                    <select id="options" x-model="selected" class="py-1 text-xs rounded">
                                        <option value="-C">hex+ascii</option>
                                        <option value="">hex</option>
                                        <option value="--no-squeezing">nosqueeze</option>
                                    </select>
                                    <button @click="$persistDelete('selected')"
                                        aria-label="Delete persisted selected command option from local storage"
                                        type="button"
                                        class="flex gap-1 items-center leading-6 font-medium py-0 px-2 rounded hover:bg-zinc-800 text-rose-300">✗</button>
                                </div>
                                <div x-cloak x-show="hasDelete" role="alert" class="absolute bottom-12 text-rose-300">
                                    Cleared option from storage!</div>
                            </div>
                        </div>
                        <!-- ---------------------------------------------- -->
                    </form>
                </section>
                <!-- ------------------------------------------------------ -->

                <!-- OUTPUT ----------------------------------------------- -->
                <section>
                    <div style="border:.5px solid #111111;" class="relative mt-14 py-1 px-2.5 rounded-xl">
                        <header style="align-content:center; height:1.5rem; top:-.5rem; left:50%;"
                            class="absolute flex text-xs font-mono">stdout</header>
                        <!-- COPY BUTTON ---------------------------------- -->
                        <div class="sticky top-9 top-[calc(4.5rem+2rem)] md:top-[calc(5.75rem+2rem)]">
                            <div class="absolute bottom-1 -right-1 flex h-9 items-center">
                                <div
                                    class="flex items-center rounded bg-token-sidebar-surface-primary px-0 font-sans text-xs text-token-text-secondary dark:bg-token-main-surface-secondary">
                                    <span class data-state="closed">
                                        <button aria-label="Copy"
                                            class="flex gap-1 items-center bg-zinc-900 text-white text-xs leading-6 font-medium py-1 px-1 mb-2 rounded hover:bg-zinc-700"
                                            onclick="copyOutput()" type="button"><svg width="24" height="24"
                                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                                class="icon-sm scale-[.85]">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z"
                                                    fill="currentColor"></path>
                                            </svg><span class="sr-only">Copy</span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- ---------------------------------------------- -->

                        <!-- HEXDUMP OUTPUT ------------------------------- -->
                        <code class="overflow-scroll">
                            <!-- NOTE: Each rune outputs 3 bytes (2hex-digits+space). -->
                            <output aria-live="Processed text to hex"
                                class="overflow-x-scroll text-sm font-mono block min-h-20 py-2 min-w-[78ch]"
                                id="outputBytes" style="white-space:pre;"></output>
                        </code>
                        <!-- ---------------------------------------------- -->
                </section>
                <!-- ------------------------------------------------------ -->
            </div>
        </div>
    </main>
    <footer
        class="sr-only fixed bottom-0 left-0 right-0 flex justify-center items-center space-x-2 py-2 text-sm text-center font-mono">
        <p>&copy; 2024</p>
    </footer>
</body>

</html>
